<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="200" style="border:1px solid #d3d3d3;"></canvas>

    <script>

        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.fillStyle="rgb(243,208,177)";
        ctx.fillRect(0,0,400,200);
        ctx.moveTo(0,0);
        ctx.lineTo(400,0);
        ctx.lineTo(400,200);
        ctx.lineTo(0,200);
        ctx.lineTo(0,0);
        ctx.lineTo(200,90);
        ctx.lineTo(400,0);
        ctx.stroke();


    </script>
</body>
</html>
